<div class="container mt-4">
  <h2>Teams</h2>

  <ng-container *ngIf="teams$ | async as teams; else loading">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let team of teams">
        <div
          class="card h-100 text-center">
          <div class="card-body">
            <h5>{{ team.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="alert alert-info">Loading teams...</div>
  </ng-template>
</div>

<div class="container mt-4">
  <h2>Data Import</h2>

  <form [formGroup]="form" class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label">League ID</label>
      <input type="number" class="form-control" formControlName="leagueId">
    </div>

    <div class="col-md-3">
      <label class="form-label">Season</label>
      <input type="number" class="form-control" formControlName="season">
    </div>
  </form>

  <div class="d-flex gap-2 flex-wrap">
    <button class="btn btn-primary" (click)="importLeagues()" [disabled]="loading">
      Import Leagues
    </button>

    <button class="btn btn-secondary" (click)="importTeams()" [disabled]="loading">
      Import Teams
    </button>

    <button class="btn btn-warning" (click)="importPlayers()" [disabled]="loading">
      Import Players
    </button>

    <button class="btn btn-success" (click)="importStandings()" [disabled]="loading">
      Import Standings
    </button>
  </div>

  <div class="alert alert-info mt-3" *ngIf="message">
    {{ message }}
  </div>
</div>

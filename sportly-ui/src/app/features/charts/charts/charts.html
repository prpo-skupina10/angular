<div class="container mt-4">
  <h2>Charts</h2>

  <div class="mb-3">
    <button class="btn btn-primary me-2" (click)="loadPlayersChart()">
      Players by Position
    </button>

    <button class="btn btn-secondary" (click)="loadStandingsChart()">
      League Standings
    </button>
  </div>

  <ng-container *ngIf="playersChart$ | async as playersChart; else playersLoading">
    <div class="card shadow-sm text-center mb-4">
      <div class="card-body">
        <h5>Players by Position</h5>
        <img [src]="playersChart" class="img-fluid" />
      </div>
    </div>
  </ng-container>

  <ng-template #playersLoading>
    <div *ngIf="playersChart$" class="alert alert-info">
      Loading players chart...
    </div>
  </ng-template>

  <ng-container *ngIf="standingsChart$ | async as standingsChart; else standingsLoading">
    <div class="card shadow-sm text-center">
      <div class="card-body">
        <h5>League Standings</h5>
        <img [src]="standingsChart" class="img-fluid" />
      </div>
    </div>
  </ng-container>

  <ng-template #standingsLoading>
    <div *ngIf="standingsChart$" class="alert alert-info">
      Loading standings chart...
    </div>
  </ng-template>
</div>
